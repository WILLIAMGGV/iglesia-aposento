    <style>
      /*:::Boton-Modal:::*/
      html {
        scroll-behavior: smooth;
      }
      .boton-modal5 {
        padding: 40px;
        background-color: #fff;
      }
      .boton-modal5 label {
        padding: 10px 15px;
        background-color: #5488a3;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
        transition: all 300ms ease;
      }
      .boton-modal5 label:hover {
        background-color: #185e83;
      }
      /*:::Fin Boton-Modal:::*/

      /*:::Ventana Modal:::*/
      #btn-modal5 {
        display: none;
      }
      .container-modal5 {
        width: 100%;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 100;
      }
      #btn-modal5:checked ~ .container-modal5 {
        display: flex;
      }
      .content-modal5 {
        width: 100%;
        max-width: 400px;
        padding: 5px;
        background-color: #cc9933;
        border-radius: 4px;
      }
      .content-modal5 h2 {
        margin-bottom: 15px;
      }
      .content-modal5 p {
        padding: 15px 0px;
        border-top: 1px solid #dbdbdb;
        border-bottom: 1px solid #dbdbdb;
      }
      .content-modal5 .btn-cerrar5 {
        width: 100%;
        margin-top: 15px;
        display: flex;
        justify-content: flex-end;
      }
      .content-modal5 .btn-cerrar5 label {
        padding: 7px 10px;
        background-color: #5488a3;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
        transition: all 300ms ease;
      }
      .content-modal5 .btn-cerrar5 label:hover {
        background-color: #185e83;
      }
      .cerrar-modal5 {
        width: 100%;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }
      @media screen and (max-width: 800px) {
        .content-modal5 {
          width: 90%;
        }
      }
    </style>
